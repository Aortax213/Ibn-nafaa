<script>
const surahNames = [
"الفاتحة","البقرة","آل عمران","النساء","المائدة","الأنعام","الأعراف",
"الأنفال","التوبة","يونس","هود","يوسف","الرعد","إبراهيم","الحجر",
"النحل","الإسراء","الكهف","مريم","طه","الأنبياء","الحج","المؤمنون",
"النور","الفرقان","الشعراء","النمل","القصص","العنكبوت","الروم","لقمان",
"السجدة","الأحزاب","سبأ","فاطر","يس","الصافات","ص","الزمر","غافر",
"فصلت","الشورى","الزخرف","الدخان","الجاثية","الأحقاف","محمد","الفتح",
"الحجرات","ق","الذاريات","الطور","النجم","القمر","الرحمن","الواقعة",
"الحديد","المجادلة","الحشر","الممتحنة","الصف","الجمعة","المنافقون",
"التغابن","الطلاق","التحريم","الملك","القلم","الحاقة","المعارج",
"نوح","الجن","المزمل","المدثر","القيامة","الإنسان","المرسلات","النبأ",
"النازعات","عبس","التكوير","الانفطار","المطففين","الانشقاق","البروج",
"الطارق","الأعلى","الغاشية","الفجر","البلد","الشمس","الليل","الضحى",
"الشرح","التين","العلق","القدر","البينة","الزلزلة","العاديات","القارعة",
"التكاثر","العصر","الهمزة","الفيل","قريش","الماعون","الكوثر","الكافرون",
"النصر","المسد","الإخلاص","الفلق","الناس"
];

const reciters = {
  saad: 'ar.saad_alghamdi',
  juhani: 'ar.abdullah_aljuhani',
  yassin: 'ar.yassin_aljazairi'
};

const playBtn = document.getElementById('playBtn');
const audio = document.getElementById('audioPlayer');
const notice = document.getElementById('notice');
const nowTitle = document.getElementById('nowTitle');
const nowSub = document.getElementById('nowSub');

playBtn.onclick = () => {
  const surah = document.getElementById('surahSelect').value;
  const reciterKey = document.getElementById('reciterSelect').value;
  const reciterName = document.getElementById('reciterSelect').selectedOptions[0].text;
  const surahName = surahNames[Number(surah) - 1];
  const code = reciters[reciterKey];

  const url = `https://cdn.islamic.network/quran/audio-surah/128/${code}/${surah}.mp3`;

  nowTitle.textContent = `${surah} — ${surahName}`;
  nowSub.textContent = `القارئ: ${reciterName}`;
  notice.textContent = 'جاري التشغيل من مصدر آمن...';

  audio.src = url;
  audio.play().then(()=>{
    notice.textContent = `يعمل الآن (${reciterName})`;
  }).catch(()=>{
    notice.textContent = 'اضغط زر التشغيل داخل المشغل (سياسة المتصفح).';
  });
};
</script>
